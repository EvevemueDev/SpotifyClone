<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b5772e8378.js" crossorigin="anonymous"></script>
    <title>Logowanie - Spotify</title>
</head>
<body>
    <div class="container">
        <a href="#" class="spotify-icon">
            <i class="fa-brands fa-spotify"></i>
        </a>
        <h2>Zaloguj się w Spotify</h2>
        <div class="social-buttons">
            <button>
                <i class="fa-brands fa-google"></i> 
                <span>Kontynuuj z Google</span>
            </button>
            <button>
                <i class="fa-brands fa-facebook"></i> 
                <span>Kontynuuj z Facebookiem</span>
            </button>
            <button>
                <i class="fa-brands fa-apple"></i> 
                <span>Kontynuuj z Apple</span>
            </button>
        </div>
        <span class="bar"></span>
        <div class="form-block">
            <form>
                <h5>Adres e-mail lub nazwa użytkownika</h5>
                <input type="text" placeholder="Adres e-mail lub nazwa użytkownika">
                <h5>Hasło</h5>
                <input type="password" placeholder="Hasło">
                <button>Zaloguj się</button>
                <a class="remember" href="#">Nie pamiętasz hasła?</a>
            </form>
            <div class="more-info">
                <a>Nie masz jeszcze konta?</a>
                <a class="ref" href="#">Zarejestruj się w Spotify</a>
            </div>
        </div>      
    </div>
</body>
</html>
